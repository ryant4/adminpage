<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="header">
            <div class="search-header">
                <div class="search-bar">
                    <button><img src="./assets/magnify.png" alt="Search Logo"></button>
                    <input type="search" name="Search" id="Search">
                </div>
                <div class="user-logos">
                    <img id="alert-icon" src="./assets/bell-badge (1).png" alt="Alert">
                    <img src="./assets/user.png" alt="User Profile Picture">
                    <h3>Ryan Trekell</h3>
                </div>

            </div>

            <div class="user-menu">
                <div class="user-greeting">
                    <img id="large-profile-image" src="./assets/user.png" alt="User photo">
                    <div class="hi-there">Hi there,</div>
                    <div class="user-data">Ryan Trekell (@codemonkey)</div>
                </div>
                <div class="header-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>



        <div class="sidebar">
            <div class="logo">
                <h2><img src="./assets/alpha-a-box.png" alt="Logo">Dashboard</h2>
            </div>
            <div class="menu-items">
                <ul>
                    <li><img src="./assets/home.png" alt="Home Icon">Home</li>
                    <li><img src="./assets/card-account-details-outline.png" alt="Profile Icon">Profile</li>
                    <li><img src="./assets/message-settings.png" alt="Messages Icon">Messages</li>
                    <li><img src="./assets/clipboard-text-clock.png" alt="History Icon">History</li>
                    <li><img src="./assets/checkbox-marked-circle-plus-outline.png" alt="Tasks Icon">Tasks</li>
                    <li><img src="./assets/account-group.png" alt="Community Icon">Communities</li>
                </ul>
            </div>
            <div class="settings-items">
                <ul>
                    <li><img src="./assets/account-cog.png" alt="Settings Icon">Settings</li>
                    <li><img src="./assets/account-question.png" alt="Support Icon">Support</li>
                    <li><img src="./assets/account-lock.png" alt="Privacy Icon">Privacy</li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div class="task-card-container">
                <div class="task-card">One</div>
                <div class="task-card">Two</div>
                <div class="task-card">Three</div>
                <div class="task-card">Four</div>
                <div class="task-card">Five</div>
                <div class="task-card">Six</div>
                <div class="task-card">Seven</div>
                <div class="task-card">Eight</div>
            </div>
            <div class="social-container">
                <div class="announcements">
                    Info
                </div>
                <div class="trending">
                    Other accounts
                </div>
            </div>
        </div>

    </div>
</body>
</html>
